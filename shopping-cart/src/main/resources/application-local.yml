spring:
  application:
    name: shopping-cart
  data:
    mongodb:
      host: localhost
      port: 27017
      database: shopping-cart-local
  security:
    enabled: false
  
server:
  port: 8081

# Service configurations for local development
services:
  payment:
    type: stub
    config:
      success-rate: 85
      response-delay: 500
      test-scenarios: true
  notification:
    type: stub
    config:
      log-to-console: true
      save-to-file: true
      simulate-failures: 10

# JWT Configuration
jwt:
  secret: myVeryLongSecretKeyThatIsAtLeast512BitsForHS512AlgorithmSecurityMyVeryLongSecretKeyThatIsAtLeast512BitsForHS512AlgorithmSecurity
  expiration: 86400000 # 24 hours

# Actuator configuration
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics
  endpoint:
    health:
      show-details: always

# Logging configuration
logging:
  level:
    pk.ai.shopping_cart: DEBUG
    org.springframework.security: DEBUG
pattern:
  console: "%d{yyyy-MM-dd HH:mm:ss} [%c] - %msg%n"
